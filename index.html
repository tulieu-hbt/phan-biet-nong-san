<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân Biệt Nông Sản</title>
    <link rel="stylesheet" href="style.css">
    <!-- Tải thư viện TensorFlow.js và MobileNet mới nhất -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@latest"></script>
</head>
<body>
    <h1>Phân Biệt Nông Sản</h1>
    <div id="camera-container">
        <video id="camera" autoplay playsinline></video>
        <button onclick="captureImage()">Chụp Hình</button>
    </div>
    <canvas id="canvas" style="display: none;"></canvas>
    
    <!-- Phần tử hiển thị kết quả phân tích -->
    <p id="result">Kết quả sẽ hiển thị tại đây</p>
    
    <script src="script.js"></script>
</body>
</html>
